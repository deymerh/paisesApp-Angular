<div *ngIf="!countries.length; else table" class="alert alert-warning text-cemter">
  No hay países que mostrar!
</div>

<ng-template #table>
  <table class="table table-hover" aria-describedby="Lista de países">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Icon</th>
        <th scope="col">Bandera</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capital</th>
        <th scope="col">Población</th>
        <th scope="col">Detale</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index;">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number}}</td>
        <td><a [routerLink]="[ '/countries/by', country.cca3 ]">Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
